apiVersion: v1
kind: ConfigMap
metadata:
  name: cell-a-product-service-config
  namespace: cell-a
data:
  CELL_ID: "cell-a"
  PORT: "8012"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cell-a-product-service
  namespace: cell-a
  labels:
    cell: cell-a
    component: service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cell-a-product-service
  template:
    metadata:
      labels:
        app: cell-a-product-service
        cell: cell-a
        component: service
    spec:
      containers:
      - name: product-service
        image: yashodperera/cell-a-product-service:latest
        ports:
        - containerPort: 8012
        envFrom:
        - configMapRef:
            name: cell-a-product-service-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8012
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8012
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: cell-a-product-service
  namespace: cell-a
  labels:
    cell: cell-a
    component: service
spec:
  selector:
    app: cell-a-product-service
  ports:
  - port: 8012
    targetPort: 8012
    name: http
  type: ClusterIP