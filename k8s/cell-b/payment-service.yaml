apiVersion: v1
kind: ConfigMap
metadata:
  name: cell-b-payment-service-config
  namespace: cell-b
data:
  CELL_ID: "cell-b"
  PORT: "8022"
  ORDER_SERVICE_URL: "http://cell-b-order-service.cell-b.svc.cluster.local:8021"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cell-b-payment-service
  namespace: cell-b
  labels:
    cell: cell-b
    component: service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cell-b-payment-service
  template:
    metadata:
      labels:
        app: cell-b-payment-service
        cell: cell-b
        component: service
    spec:
      containers:
      - name: payment-service
        image: yashodperera/cell-b-payment-service:latest
        ports:
        - containerPort: 8022
        envFrom:
        - configMapRef:
            name: cell-b-payment-service-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8022
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8022
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: cell-b-payment-service
  namespace: cell-b
  labels:
    cell: cell-b
    component: service
spec:
  selector:
    app: cell-b-payment-service
  ports:
  - port: 8022
    targetPort: 8022
    name: http
  type: ClusterIP